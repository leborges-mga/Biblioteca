<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Novo Livro (JSF)</title>
</h:head>
<h:body>
    <h2>Cadastrar Novo Livro (JSF)</h2>

    <h:form>
        <h:outputLabel value="Título:" for="titulo" />
        <h:inputText id="titulo" value="#{livroBean.titulo}" required="true" requiredMessage="Título obrigatório"/>
        <br/>

        <h:outputLabel value="Autor:" for="autor" />
        <h:inputText id="autor" value="#{livroBean.autor}" required="true" requiredMessage="Autor obrigatório"/>
        <br/>

        <h:outputLabel value="Ano:" for="ano" />
        <h:inputText id="ano" value="#{livroBean.ano}" required="true">
            <f:validateLongRange minimum="1000" maximum="9999" />
        </h:inputText>
        <br/>

        <h:commandButton value="Salvar" action="#{livroBean.salvar}"/>
    </h:form>

    <br/>
    <h:link value="Voltar ao menu" outcome="/index.jsp"/>
</h:body>
</html>
